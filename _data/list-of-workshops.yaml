overview-title: Attend a Workshop
overview: For the first time this year, the Augmented Humans International Conference offers workshops. Listed below are the workshops that will be available during the conference.

ws1-title: "Exploring the Design Space of Assistive Augmentation"
ws1-organizer: Suranga Nanayakkara, Masahiko Inami, Florian Mueller, Jochen Huber, Chitralekha Gupta, Christophe Jouffrais, Kai Kunze, Rakesh Patibanda, Samantha W T Chan and Moritz Alexander Messerschmidt
ws1-link: https://ah2023.ahlab.org/
ws1-img: /img/workshops/ws1.jpg

ws2-title: "Cyborgs on the Road: Workshop on Augmenting Road Users to Quantify their Behaviour"
ws2-organizer: Ammar Al-Taie, Katharina Margareta Theresa Pöhlmann, Thomas Goodge, Andrii Matviienko, Frank Pollick and Stephen Brewster
ws2-link: http://mig.dcs.gla.ac.uk/workshops/cyborgs_on_the_road.html
ws2-img: /img/workshops/ws2.jpg

ws3-title: "Intelligent Music Interfaces: When Interactive Assistance and Augmentation Meet Musical Instruments"
ws3-organizer: Jordan Aiko Deja, Bettina Eska, Snehesh Shrestha, Matthias Hoppe, Jakob Karolus, Thomas Kosch, Andrii Matviienko, Andreas Weiß and Karola Marky
ws3-link: https://thomaskosch.com/imi/
ws3-img: /img/workshops/ws3.jpg
