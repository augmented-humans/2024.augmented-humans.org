# overview-title: Attend a Workshop
# overview: |
#   For the first time this year, the Augmented Humans International Conference offers workshops. Listed below are the workshops that will be available during the conference.
#   Please note that the attendance of the workshops <strong>is</strong> included in the full registration, so there is no further cost in attending a workshop! Furthermore, some workshops are still accepting late submissions, more information regarding that can be found on the respective workshop websites linked below.


